version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ecom_2024
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:12345678@db:5432/ecom_2024
    depends_on:
      - db

volumes:
  postgres_data: